<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, paper, scissors play online">
    <meta name="keywords" content="Rock, paper, scissors, play against computer">
    <link rel="stylesheet" href="assets/css/style.css">
 
 <title>Rock Paper Scissors</title>
</head>
<body>
<header><h1 id="title">Rock Paper Scissors </h1> </header>
<h5 class="move">Make Your Choice</h5>

<!-- This selection div contains the buttons   -->
<div class="options">
<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>
</div>

<!--selection displays-->
<div>
<h3>Your Choice: <span id="userchoice"></span></h3>
<h3>Computers Choice: <span id="computerchoice"></span></h3>
</div>

 <!-- Results area -->         
<h2>Result:<span id="result"></span></h2>
   
<script src="assets/javascript/script.js"></script>

</body>
</html>
